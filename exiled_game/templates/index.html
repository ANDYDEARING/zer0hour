{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Zero Hour</title>
 
        <script type="text/javascript" src="{% static 'js/phaser.js' %}" defer></script>
        <script type="text/javascript" src="{% static 'js/Boot.js' %}" defer></script>
        <script type='text/javascript' src="{% static 'js/Preload.js' %}" defer></script>
        <script type="text/javascript" src="{% static 'js/MainMenu.js' %}" defer></script>
		<script type="text/javascript" src="{% static 'js/Game.js' %}" defer></script>

 
		<style>
			@import url('https://fonts.googleapis.com/css?family=Orbitron&display=swap');
			body {
				padding: 0px;
				margin: 0px;
				cursor: crosshair;
			}
			#overlay {
				position: fixed;
				display: block;
				width: 100%;
				height: 100%;
				top: 0; 
				left: 0;
				right: 0;
				bottom: 0;
				background: radial-gradient(transparent, #000 75%);
				z-index: 2;
				pointer-events: none;			
			}
			#dialog {
				font-family: 'Orbitron', sans-serif;
				color:lightgreen;
				position: fixed;
				display: none;
				justify-content: center;
				width: 100%;
				height: 20%;
				bottom: 0;
				z-index: 3;
			}
			#player-picture {
				height: 50%;
			}
			#survivor-picture {
				height: 50%;
				display: none;
			}
			#dialog-content {
				margin-left: 10px;
			}
			#HUD {
				font-family: 'Orbitron', sans-serif;
				position: fixed;
				z-index: 3;
				color:lightgreen;
				margin-left: 1rem;
			}
			#HUD p{
				margin-block-start: 0px;
				margin-block-end: 3px;
			}
			#scoresubmit{
				font-family: 'Orbitron', sans-serif;
				position:fixed;
				z-index: 4;
				color: lightgreen;
				justify-content: center;
				width: 100%;
				/* height: 50%; */
				margin: auto;
				padding: 25% 0;
				padding-left: 34%;
				display: none;
			}
			#scoresubmit h1{
				font-weight: bold;
			}
			#mainMenu{
				font-family: 'Orbitron', sans-serif;
				position:fixed;
				z-index: 4;
				color: lightgreen;
				justify-content: center;
				margin: auto;
				padding: 20% 25%;
				/* flex-wrap:wrap; */
				display: none;
				
			}
			#mainMenu h1{
				font-size: 2rem;
			}
			#mainMenu ol{
				padding-bottom: 20px;
			}
			#scoresubmit {
				display: none;
			}
	  	</style>
	</head>
	<body>
		<p id="HUD"></p>
		<div id="scoresubmit"><div class="gameText">
			<h1>GAME OVER</h1>
			<br><button id="backToMenu">BACK TO MENU</button><br>
			<p>Enter your name to save your score</p>
			<input type="text" id="searchInput" placeholder="Player" maxlength="10"><button id="submitScore" type="submit">Save Score</button>
			</div></div>  
		<div id="overlay"></div>
		<div id="mainMenu">
			<h1 id="title">ZER0 HOUR</h1>
			<p>press ENTER to start a new game</p>
			<br>
			<table>
				<thead><tr><th colspan="4">HIGH SCORES</th></tr></thead>
				<tbody id="highscores"><tr><td>name</td><td>score</td><td>round</td><td>kills</td></tr></tbody>
			</table>
		</div>
		<div id="dialog">
			<img id="survivor-picture" src="{% static 'assets/images/survivorIcon.png'%}"/>
			<img id="player-picture" src="{% static 'assets/images/playerIcon.png' %}"/>
			<p id="dialog-content">Dialog Here</p>
		</div>
		</div>
		<!-- include the main game file -->
		<script src="{% static 'js/main.js' %}" defer></script>
	</body>
</html>
