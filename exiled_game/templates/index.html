{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Zero Hour</title>
 
        <script type="text/javascript" src="{% static 'js/phaser.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/Boot.js' %}"></script>
        <script type='text/javascript' src="{% static 'js/Preload.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/MainMenu.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/Game.js' %}"></script>

 
		<style>
			@import url('https://fonts.googleapis.com/css?family=Orbitron&display=swap');
			body {
				padding: 0px;
				margin: 0px;
				cursor: crosshair;
			}
			#overlay {
				position: fixed;
				display: block;
				width: 100%;
				height: 100%;
				top: 0; 
				left: 0;
				right: 0;
				bottom: 0;
				background: radial-gradient(transparent, #000 75%);
				z-index: 2;
				pointer-events: none;			
			}
			#dialog {
				font-family: 'Orbitron', sans-serif;
				color:lightgreen;
				position: fixed;
				display: none;
				justify-content: center;
				width: 100%;
				height: 20%;
				bottom: 0;
				z-index: 3;
			}
			#dialog img {
				height: 50%;
			}
			#dialog p {
				margin-left: 10px;
			}
			#HUD {
				font-family: 'Orbitron', sans-serif;
				position: fixed;
				z-index: 3;
				color:lightgreen;
				margin-left: 1rem;
			}
			#HUD p{
				margin-block-start: 0px;
				margin-block-end: 3px;
			}
	  	</style>
	</head>
	<body>
		<p id="HUD"></p>  
		<div id="overlay"></div>
		<div id="dialog">
			<img src="{% static 'assets/images/playerIcon.png' %}"/>
			<p>Dialog Here</p>
		</div>
		</div>
		<!-- include the main game file -->
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
